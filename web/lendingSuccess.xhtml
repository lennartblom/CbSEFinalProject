<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />

        <h:outputScript library="js" name="bootstrap-datepicker.min.js" />
        <h:outputStylesheet library="css" name="bootstrap-datepicker3.css" />



        <title>Ausleihe erfolgreich</title>
    </h:head> 
    <h:body> 

        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-md-12">

                    <h1>Ausleihvorgang war erfolgreich!</h1>
                    <h:form>
                        <div class="row">

                            <div class="col-xs-12 bg-success">

                                <p class="text-success">Herzlichen Glückwunsch. Deine Ausleihe wurde erfolgreich in das System eingetragen.<br />
                                    <br />
                                
                                
                                <h:commandButton value="Noch mehr ausleihen" styleClass="btn btn-success" action="#{navigation.goToLendMaterial()}"/> 
                                <h:commandButton value="Zurück zur Startseite" styleClass="btn btn-warning" action="#{navigation.goToIndex()}"/> 
                                <h:commandButton value="Ausleih-Übersicht" styleClass="btn btn-primary" action="#{navigation.goToOverview()}"/>
</p>

                            </div>

                        </div>

                    </h:form>


                </div>
            </div>
        </div>
    </h:body> 
</html>
