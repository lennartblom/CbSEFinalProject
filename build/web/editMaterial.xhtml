<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />

        <h:outputScript library="js" name="jquery.bootstrap-touchspin.min.js" />
        <h:outputStylesheet library="css" name="jquery.bootstrap-touchspin.min.css" />

        <script>
            $(document).ready(function () {
                $(".spinnerField").TouchSpin({
                    verticalbuttons: true,
                    min: 0
                });
            });

        </script>

        <title>Ausleihe bestätigen</title>
    </h:head> 
    <h:body> 

        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-md-12">

                    <h1>Material bearbeiten</h1>
                    <h:form>
                        <div class="form-group">
                            <h:message for="name" style="color:red"/><br/>
                            <label for="name">Name des Materials</label>
                            <h:inputText id="name" value="#{lendingSystem.currentMaterial.name}" styleClass="form-control input-md"
                                         required="true"
                                         requiredMessage="Bitte denken Sie an den Materialnamen"
                                         />
                        </div>

                        <div class="form-group">
                            <h:message for="amount" style="color:red"/><br/>
                            <label for="amount">Anzahl der Objekte</label>
                            <div class="input-group">
                                <h:inputText id="amount" value="#{lendingSystem.currentMaterial.quantity}"   styleClass="spinnerField form-control input-md"
                                             required="true"
                                             requiredMessage="Ein nicht negativer Wert muss angegeben werden"
                                             />
                                <div class="input-group-addon"> Stück</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Objektbeschreibung</label>
                            <div class="input-group">
                                <h:inputTextarea id="description" value="#{lendingSystem.currentMaterial.description}" rows="3" required="false" styleClass="form-control col-xs-12" />
                            </div>
                        </div> 

                        <h:commandButton value="Speichern" styleClass="btn btn-success btn-block" action="#{lendingSystem.saveCurrentMaterial()}"/>


                    </h:form>

                    <br />

                    <h:form>
                        <h:commandButton value="Startseite" styleClass="btn btn-primary btn-xs" action="#{navigation.goToIndex()}"/>
                    </h:form>

                </div>
            </div>
        </div>
    </h:body> 
</html>
